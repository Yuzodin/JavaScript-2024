<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario</title>
</head>
<body>
    <h1>Preencha as informações abaixo: </h1>
    <div class="container">
        <h2>Formulario Array</h2>
        <form action="" class="form" method="get">
            <p>Nome: <input type="text" class="nome" placeholder="Seu nome"></p>
            <p>Sobrenome: <input type="text" class="sobrenome" placeholder="Seu sobrenome"></p>
            <p>Peso: <input type="text" class="peso" placeholder="Ex: 80.5"></p>
            <p>Altura: <input type="text" class="altura" placeholder="Ex: 1.80"></p>
            <button>Enviar</button><br>
            <div class="resultado">
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
