<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Contando até um número positivo qualquer</h1>
    <p>Escolha um número positivo para limite final para a contagem a partir do 0</p>
    Valor Final: <input type="number" placeholder="Apenas números positivos" id="info"> 
    <button onclick="conta()">Iniciar a contagem</button>
    <p>Preencha os dados acima e aperte o botão</p>
    <p id="print"></p>
    <p id="add"></p>



    <script>

        console.log('brooklyn o que será de ti')

        function conta(){
            var num = Number(document.getElementById('info').value)
            document.getElementById('print').innerHTML += `<h3>Contando de 0 até ${num}</h3>`
            for (var c = 0; c <= num; c++){
                document.getElementById('print').innerHTML += `${c} &#x1F449;`
            } 
            document.getElementById('print').innerHTML += `&#x1F3C1; <br><br>` 
        }
    </script>
</body>
</html>
